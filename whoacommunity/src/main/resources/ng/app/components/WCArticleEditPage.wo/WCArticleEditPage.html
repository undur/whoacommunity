<wo:WCLook>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Edit article</h3>
					<div class="card-actions">
						<wo:link action="$delete" class="btn btn-danger">Delete</wo:link>
					</div>
				</div>
				<div class="card-body">
				<wo:form>
					<label>Published</label>
					<wo:textfield value="$stringPublished" class="form-control" />

					<label>Article date</label>
					<wo:textfield value="$stringDate" class="form-control" /><br>

					<label>Article title</label>
					<wo:textfield value="$selectedObject.title" class="form-control" /><br>

					<label>Article format</label>
					<wo:popUpButton list="$articleFormats" selection="$selectedObject.format" class="form-select" /><br>
					
					<label>Article content</label>
					<wo:text value="$selectedObject.content" cols="100" rows="20" class="form-control" /><br>

					<wo:submit action="$saveChanges" value="Save changes" class="btn btn-primary" />
				</wo:form>
				</div>	
			</div>
		</div>
	</div>
</wo:WCLook>
