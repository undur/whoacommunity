<wo:WCLook>
	<div class="row">
		<div class="col-md-8">
				<div class="card mb-3">
					<div class="card-header">
						<h3 class="card-title">
							<wo:str value="$selectedObject.title" /><br>
							<small style="display; inline-block; margin-left: 0px; color: gray"><wo:str value="$selectedObject.formattedDate" /></small>
						</h3>
					</div>
					<div class="card-body">
						<wo:str value="$selectedObject.contentAsHTML" escapeHTML="$false" />
					</div>
				</div>
		</div>
	</div>
</wo:WCLook>
