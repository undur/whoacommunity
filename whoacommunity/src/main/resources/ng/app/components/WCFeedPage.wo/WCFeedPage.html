<wo:WCLook>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">What's happenin'</h3>
				</div>
				<div class="card-body">
					<ul>
						<wo:repetition list="$items" item="$currentItem">
							<li><wo:link href="$currentItem.link.get"><wo:str value="$currentItem.title.get" /></wo:link></li>
						</wo:repetition>
					</ul>
				</div>
			</div>
		</div>
	</div>
</wo:WCLook>
